# This file is generated by `ray project create`.

# A unique identifier for the head node and workers of this cluster.
cluster_name: anyscale-academy

# The maximum number of workers nodes to launch in addition to the head
# node. This takes precedence over min_workers. min_workers defaults to 0.
max_workers: 0

# Cloud-provider specific configuration.
provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2a

# Provider-specific config for the head node, e.g. instance type. By default
# Ray will auto-configure unspecified fields such as SubnetId and KeyName.
# For more documentation on available fields, see:
# http://boto3.readthedocs.io/en/latest/reference/services/ec2.html#EC2.ServiceResource.create_instances
head_node:
    InstanceType: m5.xlarge
    ImageId: latest_dlami

    # You can provision additional disk space with a conf as follows
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
              VolumeSize: 100


# How Ray will authenticate with newly launched nodes.
auth:
    ssh_user: ubuntu

# List of shell commands to run to set up nodes.
setup_commands:
    - echo '. /home/ubuntu/anaconda3/etc/profile.d/conda.sh' >> ~/.bashrc
    - echo "conda deactivate; conda activate tensorflow2_p36" >> ~/.bashrc
    - conda install -y nodejs
    - /home/ubuntu/anaconda3/bin/pip list | grep jupyter
    - /home/ubuntu/anaconda3/bin/pip install -U jupyterlab
    - /home/ubuntu/anaconda3/bin/pip install -U jupyter-server-proxy
    - /home/ubuntu/anaconda3/bin/pip install -U notebook
    - /home/ubuntu/anaconda3/bin/pip list | grep jupyter
    - /home/ubuntu/anaconda3/bin/jupyter labextension install "@pyviz/jupyterlab_pyviz"
    - /home/ubuntu/anaconda3/bin/jupyter labextension update --all
    - /home/ubuntu/anaconda3/bin/jupyter lab build
    - /home/ubuntu/anaconda3/bin/jupyter labextension list

